<dom-module id="state-card-crypto_profit">
  <template>

    <style>
      table {
        width: 100%;
      }
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      td, th {
        text-align: left;
      }
      .profit {
        color: green;
      }
      .loss {
        color: red;
      }
    </style>

    <table>
      <thead>
        <tr>
          <th>Token</th>
          <th>Amount</th>
          <th>Investment</th>
          <th>Worth</th>
          <th>Profit</th>
        </tr>
      </thead>
      <tbody>
        <template is="dom-repeat" items="{{stateObj.attributes.coins}}">
          <tr class$="{{getProfitClass(item)}}">
            <td>{{item.token}}</td>
            <td>{{item.amount}}</td>
            <td>{{round(item.initial)}}</td>
            <td>{{round(item.current)}}</td>
            <td>{{profit(item)}}</td>
          </tr>
        </template>
      </tbody>
    </table>
  </template>
</dom-module>

<script>
Polymer({
  is: 'state-card-crypto_profit',
  
  properties: {
    hass: {
      type: Object,
    },
    
    stateObj: {
      type: Object,
    },
  },

  round: function(value) {
    let factor = Math.pow(10, 2);
    return Math.round(value * factor) / factor;
  },

  profit: function(item) {
    return this.round(item.current - item.initial);
  },

  getProfitClass(item) {
    return item.current - item.initial >= 0 ? 'profit' : 'loss';
  }
});
</script>
