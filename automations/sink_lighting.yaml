- id: '1628836896448'
  alias: Sink Lighting
  description: Handles the sink lighting
  trigger:
  - platform: state
    entity_id: switch.sink
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: switch.sink
        state: 'on'
      sequence:
      - service: scene.create
        data:
          scene_id: temporary_sink
          snapshot_entities:
          - light.wled_sink
      - service: light.turn_on
        target:
          entity_id: light.wled_sink
        data:
          brightness_pct: 50
          rgbw_color: [0, 0, 0, 255]
          effect: Solid
    - conditions:
      - condition: state
        entity_id: switch.sink
        state: 'off'
      sequence:
      - type: turn_off
        device_id: 87e4905a750a42b54c3f483cc0012eab
        entity_id: light.wled_sink
        domain: light
      - service: scene.turn_on
        target:
          entity_id: scene.temporary_sink
    default: []
  mode: single
