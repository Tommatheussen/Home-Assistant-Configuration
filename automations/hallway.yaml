- id: '1628797676131'
  alias: 'Hallway Lights'
  description: 'Handles the switchover of ceiling to wall lights when KNX switches to blocking mode.'
  trigger:
  - platform: state
    entity_id: input_boolean.night
  condition:
  - condition: state
    entity_id: binary_sensor.hallway_light
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.night
        state: 'on'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.nighthall_wall
    - conditions:
      - condition: state
        entity_id: input_boolean.night
        state: 'off'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.nighthall_ceiling
    default: []
  mode: single
